<h1>Juego</h1>

<div *ngIf="!juegoResponse">

  <div *ngIf="errores" class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="errores=null"><span aria-hidden="true">&times;</span></button>
    <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
    <strong>SE PRODUJERON ERRORES:</strong>
    <ul >
      <li  *ngFor="let error of errores">{{error}}</li>
    </ul>
  </div>

  <div *ngIf="!ocultarEditor" class="alert alert-info alert-dismissible" role="alert">
    <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="ocultarEditor=true"><span aria-hidden="true">&times;</span></button>
    <strong>TIP:</strong> Para simplificar la escritura de c√≥digo, puedes usar este <a href="https://dotnetfiddle.net/RhSnzT" class="alert-link" target="_blank">editor</a>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading"><label>Logica de robot 1</label></div>
    <div class="panel-body">
      <textarea [(ngModel)]="logica1" rows="10" style="width:100%;"></textarea>
    </div>
  </div>
  <div class="well well-lg">
    <button (click)="obtenerTablero()">Enviar</button>
  </div>
</div>

<div *ngIf="juegoResponse">
  <tablero-component [juegoResponse]="juegoResponse"></tablero-component>
  <div>
    <button (click)="juegoResponse=null">Borrar</button>
  </div>
</div>
