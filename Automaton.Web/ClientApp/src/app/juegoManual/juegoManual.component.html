<div *ngIf="errores" class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="errores=null"><span aria-hidden="true">&times;</span></button>
  <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
  <strong>SE PRODUJERON ERRORES:</strong>
  <ul>
    <li *ngFor="let error of errores">{{error}}</li>
  </ul>
</div>

<div class="row" *ngIf="!juegoManualResponse">
  <div class="panel panel-default">
    <div class="panel-heading"><label>Empezar nueva partida</label></div>
    <div class="panel-body">
      <button (click)="crearTablero()">Crear Tablero</button>
    </div>
  </div>


  <div class="panel panel-default">
    <div class="panel-heading"><label>Jugar partida</label></div>
    <div class="panel-body">
      <input type="text" [(ngModel)]="idTablero" placeholder="idTablero" />
      <button (click)="obtenerTablero()">Buscar</button>
    </div>
  </div>

</div>

<div class="row" *ngIf="juegoManualResponse">
  <div class="col-md-12">
    <tablero-component [juegoResponse]="juegoManualResponse"></tablero-component>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default" *ngIf="idJugador == juegoManualResponse.jugadorTurnoActual">
      <div class="panel-heading"><label>Nueva accion</label></div>
      <div class="panel-body">
        <button (click)="accionarTablero(0)">CONSTRUIR</button>
        <button (click)="accionarTablero(1)">ARRIBA</button>
        <button (click)="accionarTablero(2)">ABAJO</button>
        <button (click)="accionarTablero(3)">IZQUIERDA</button>
        <button (click)="accionarTablero(4)">DERECHA</button>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class=" panel panel-default">
      <div class="panel-heading"><label>Jugador actual</label></div>
      <div class="panel-body">
        <div>
          <select [(ngModel)]="idJugador" (ngModelChange)="cambioJugador()" size="2" style="overflow:hidden; ">
            <option *ngFor="let jugador of juegoManualResponse.jugadores; index as i;" value="{{jugador}}">Jugador {{i+1}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

</div>

<nav class="navbar navbar-default" aria-label="navigation">
  <ul class="pager">

    <li *ngIf="juegoManualResponse"><a [routerLink]="" (click)="juegoManualResponse=null"><span aria-hidden="true">&larr;</span> Volver</a></li>
    <li *ngIf="!juegoManualResponse"><a [routerLink]='["/"]'><span aria-hidden="true">&larr;</span> Volver</a></li>
    <li *ngIf="juegoManualResponse"><a href="https://ionbot.blogspot.com/2019/05/opinion.html" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Blogger.svg" height="20" /> Comentar <span aria-hidden="true">&rarr;</span></a></li>
  </ul>

</nav>
