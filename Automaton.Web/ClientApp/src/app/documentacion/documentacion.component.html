<div *ngFor="let clase of assembly">
  <h3>{{clase.type}}</h3>
  <ul>
    <li *ngFor="let metodo of clase.methods"><b>{{metodo.name}}(</b><span *ngFor="let p of metodo.params">{{p.name}}: {{p.type}}, </span><b>)</b>: {{metodo.type}} <blockquote *ngIf="metodo.summary">{{metodo.summary}}</blockquote></li>
    <li *ngFor="let property of clase.properties"><b>{{property.name}}</b>: {{property.type}} <blockquote *ngIf="property.summary">{{property.summary}}</blockquote></li>
  </ul>
</div>
