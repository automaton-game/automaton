<div class="page-header"><h1>Torneo</h1><small> &lt; Clasificacion &gt;</small></div>

<div class="row">
  <div class="table-responsive">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th colspan="99" class="headerColor horizontalText">Atacante</th>
        </tr>
        <tr>
          <ng-container *ngFor="let celda of cabecera(); let celdaIndex = index">
            <th *ngIf="celdaIndex === 0">Defensor</th>
            <th *ngIf="celdaIndex > 0"><div class="celda">{{celda.texto}}</div></th>
          </ng-container>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let fila of cuerpo(); let filaIndex = index">
          <tr>
            <td *ngFor="let celda of fila">
              <div class="celda">
                <button class="btn btn-mini" *ngIf="celda.idPartida" [routerLink]='["/partida", celda.idPartida]'>
                  {{celda.texto}}
                  <div *ngIf="celda.progreso" class="progress">
                    <div class="progress-bar descriptionText" role="progressbar" aria-valuemin="0" aria-valuemax="100" [ngClass]="{'progress-bar-success': celda.progreso == 100, 'progress-bar-striped': celda.progreso < 100, 'active': celda.progreso < 100 }" [ngStyle]="{'width.%': celda.progreso}">
                      {{celda.descripcion}}
                    </div>
                  </div>
                </button>
                <div *ngIf="!celda.idPartida">
                  <div>{{celda.texto}}</div>
                </div>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  
</div>
